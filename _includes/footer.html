<footer>

  <nav class="nav">
    <div class="nav-left">
      <a class="nav-item is-brand" href="/">{{ site.title }}</a>
    </div>

    <div class="nav-center">
    </div>

    <span class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </span>
    <div class="nav-right">
      {% for my_page in site.pages %}
        {% if my_page.title && my_page.permalink %}
        <a class="nav-item" href="{{ my_page.permalink }}">
          {{ my_page.title }}
        </a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>

</footer>
